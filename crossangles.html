<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>CrossAngles</title>
        <meta name="description" content="An unofficial timetabling program for UNSW">
        <meta name="author" content="Christians @ CSE">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- TODO: are these needed? -->
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
        <!-- load javascript -->
        <script type="text/javascript" src="typeahead.bundle.min.js"></script>
        <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
        
        <!-- load stylesheets -->
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>CrossAngles</h1>
        </header>

        <div class="container">
            <div class="box">
                <div class="box-header">
                    <div class="heading">
                        Course Selection
                    </div>
                </div>
                <div class="box-content">
                    <!-- content goes here -->
                    <div>
                        <input id="coursein" class="attach-right typeahead" type="text" placeholder="Enter course code or name" />
                        <input type="button" class="attach-left square" onclick="addcourse()" value="+" />
                    </div>
                </div>
            </div>
            
            <div class="box">
                <div class="box-header">
                    <div class="heading">
                        Options
                    </div>
                </div>
                <div class="box-content">
                    <!-- content goes here -->
                    Content placeholder
                </div>
            </div>
            
            <div class="box" id="output">
                <div class="box-header">
                    <div class="heading">
                        Timetable
                    </div>
                </div>
                <div class="box-content">
                    <!-- content goes here -->
                    Content placeholder
                </div>
            </div>

            <!-- extra boxes go here -->
        </div>

        <footer>
            <div class="content">
                <p>
                    This tool is still in development.</p>
                <p>
                    &copy; Christians @ CSE
                </p>
            </div>
        </footer>
    </body>
</html>
