<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>CrossAngles</title>
        <meta name="description" content="An unofficial timetabling program for UNSW">
        <meta name="author" content="Christians @ CSE">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- TODO: are these needed? -->
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        
        <!-- load javascript -->
        <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/typeahead.js"></script>
        <script type="text/javascript" src="js/page.js"></script>
        
        <!-- load stylesheets -->
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/paper-bs3.min.css">
        <link rel="stylesheet" href="css/style-paper.css" type="text/css">
    </head>

    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CrossAngles</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Course Selection
                    </div>
                    <div class="panel-body">
                        <input class="coursein typeahead" type="text" placeholder="Enter course code or name" />
                        <table class="table table-bordered" id="course-table">
                            <tbody id="courses">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Options
                    </div>
                    <div class="panel-body">
                        <div class="flow">
                            <div class="checkbox-inline">
                                <label><input type="checkbox" value="tbt" checked>The Bible Talks (TBT)</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input type="checkbox" value="bib" checked>Bible Studies</label>
                            </div>
                        </div>
                        <div class="flow">
                            <div class="checkbox-inline">
                                <label><input type="checkbox" value="ctr" checked>Core Training</label>
                            </div>
                            <div class="checkbox-inline">
                                <label><input type="checkbox" value="cth" checked>Core Theology</label>
                            </div>
                        </div>
                        <div></div><!-- force newline -->
                        <div class="checkbox-inline">
                            <label><input type="checkbox" value="cth">Lunch Breaks</label>
                        </div>
                    </div>
                </div>
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Timetable
                    </div>
                    <div class="panel-body">
                        
                    </div>
                </div>
                
                <!-- extra panels go here -->
            </div>
        </div>

        <footer>
            <div class="content">
                <p>
                    This tool is still in development.</p>
                <p>
                    &copy; Christians @ CSE
                </p>
            </div>
        </footer>
    </body>
</html>
